<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside>
      <div class="hero-container">
        <img src="img/odin-lined.png" id="hero-image" />
        <span id="hero-text">ODIN</span>
      </div>
      <footer>Photo by Hally West on Unsplash</footer>
    </aside>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started
      </p>
      <p id="catcher">You <em>know</em> you want to.</p>
      <section class="form-section">
        <p>Let's do this!</p>
        <form action="post" id="submit">
          <div class="item">
            <label for="name">FIRST NAME (*)</label>
            <input type="text" name="name" id="name" required maxlength="20" />
          </div>
          <div class="item">
            <label for="lastname">LAST NAME (*)</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              required
              maxlength="20"
            />
          </div>
          <div class="item">
            <label for="email">EMAIL (*)</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="item">
            <label for="phone">PHONE NUMBER</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              minlength="6"
              maxlength="11"
            />
          </div>
          <div class="item">
            <label for="password">PASSWORD </label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="item">
            <label for="cpassword">CONFIRM PASSWORD </label>
            <input type="password" name="cpassword" id="cpassword" required />
          </div>
        </form>
      </section>
      <button type="submit" form="submit" id="submitBtn">Create Account</button>

      <span>Already have an account? <a href="#">Log in</a></span>
      <script src="main.js"></script>
    </main>
  </body>
</html>
